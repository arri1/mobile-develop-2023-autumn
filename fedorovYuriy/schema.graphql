type AggregatePost {
  count: Int!
}

type AggregateUser {
  count: Int!
}

input AuthUserInput {
  login: String!
  password: String!
}

type AuthUserOutput {
  token: String!
  user: User!
}

type BatchPayload {
  count: Int!
}

scalar DateTime

type Mutation {
  registerUser(data: RegistrationUserInput!): AuthUserOutput
  authUser(data: AuthUserInput!): AuthUserOutput
  updateUser(data: UserUpdateInput!): User!
  createOneUser(data: UserCreateInput!): User!
  updateOneUser(where: UserWhereUniqueInput!, data: UserUpdateInput!): User!
  deleteOneUser(where: UserWhereUniqueInput!): User
  upsertOneUser(
    where: UserWhereUniqueInput!
    create: UserCreateInput!
    update: UserUpdateInput!
  ): User
  deleteManyUser(where: UserWhereInput): BatchPayload
  updateManyUser(
    where: UserWhereInput
    data: UserUpdateManyMutationInput
  ): BatchPayload
  createOnePost(data: PostCreateInput!): Post!
  updateOnePost(where: PostWhereUniqueInput!, data: PostUpdateInput!): Post!
  deleteOnePost(where: PostWhereUniqueInput!): Post
  upsertOnePost(
    where: PostWhereUniqueInput!
    create: PostCreateInput!
    update: PostUpdateInput!
  ): Post
  deleteManyPost(where: PostWhereInput): BatchPayload
  updateManyPost(
    where: PostWhereInput
    data: PostUpdateManyMutationInput
  ): BatchPayload
}

input NestedStringFilter {
  equals: String
  in: [String!]
  notIn: [String!]
  lt: String
  lte: String
  gt: String
  gte: String
  contains: String
  startsWith: String
  endsWith: String
  not: NestedStringFilter
}

input NestedStringNullableFilter {
  equals: String
  in: [String!]
  notIn: [String!]
  lt: String
  lte: String
  gt: String
  gte: String
  contains: String
  startsWith: String
  endsWith: String
  not: NestedStringNullableFilter
}

input NullableStringFieldUpdateOperationsInput {
  set: String
}

type Post {
  id: String!
  user: User!
  userId: String!
  text: String
  title: String!
}

input PostCreateInput {
  id: String
  text: String
  title: String!
  user: UserCreateOneWithoutPostsInput!
}

input PostCreateManyWithoutUserInput {
  create: [PostCreateWithoutUserInput!]
  connect: [PostWhereUniqueInput!]
}

input PostCreateWithoutUserInput {
  id: String
  text: String
  title: String!
}

enum PostDistinctFieldEnum {
  id
  userId
  text
  title
}

input PostListRelationFilter {
  every: PostWhereInput
  some: PostWhereInput
  none: PostWhereInput
}

input PostOrderByInput {
  id: SortOrder
  userId: SortOrder
  text: SortOrder
  title: SortOrder
}

input PostScalarWhereInput {
  AND: [PostScalarWhereInput!]
  OR: [PostScalarWhereInput!]
  NOT: [PostScalarWhereInput!]
  id: StringFilter
  userId: StringFilter
  text: StringNullableFilter
  title: StringFilter
}

input PostUpdateInput {
  id: StringFieldUpdateOperationsInput
  text: NullableStringFieldUpdateOperationsInput
  title: StringFieldUpdateOperationsInput
  user: UserUpdateOneRequiredWithoutPostsInput
}

input PostUpdateManyDataInput {
  id: StringFieldUpdateOperationsInput
  text: NullableStringFieldUpdateOperationsInput
  title: StringFieldUpdateOperationsInput
}

input PostUpdateManyMutationInput {
  id: StringFieldUpdateOperationsInput
  text: NullableStringFieldUpdateOperationsInput
  title: StringFieldUpdateOperationsInput
}

input PostUpdateManyWithoutUserInput {
  create: [PostCreateWithoutUserInput!]
  connect: [PostWhereUniqueInput!]
  set: [PostWhereUniqueInput!]
  disconnect: [PostWhereUniqueInput!]
  delete: [PostWhereUniqueInput!]
  update: [PostUpdateWithWhereUniqueWithoutUserInput!]
  updateMany: [PostUpdateManyWithWhereNestedInput!]
  deleteMany: [PostScalarWhereInput!]
  upsert: [PostUpsertWithWhereUniqueWithoutUserInput!]
}

input PostUpdateManyWithWhereNestedInput {
  where: PostScalarWhereInput!
  data: PostUpdateManyDataInput!
}

input PostUpdateWithoutUserDataInput {
  id: StringFieldUpdateOperationsInput
  text: NullableStringFieldUpdateOperationsInput
  title: StringFieldUpdateOperationsInput
}

input PostUpdateWithWhereUniqueWithoutUserInput {
  where: PostWhereUniqueInput!
  data: PostUpdateWithoutUserDataInput!
}

input PostUpsertWithWhereUniqueWithoutUserInput {
  where: PostWhereUniqueInput!
  update: PostUpdateWithoutUserDataInput!
  create: PostCreateWithoutUserInput!
}

input PostWhereInput {
  AND: [PostWhereInput!]
  OR: [PostWhereInput!]
  NOT: [PostWhereInput!]
  id: StringFilter
  user: UserWhereInput
  userId: StringFilter
  text: StringNullableFilter
  title: StringFilter
}

input PostWhereUniqueInput {
  id: String
}

type Query {
  user: User
  findOneUser(where: UserWhereUniqueInput!): User
  findFirstUser(
    where: UserWhereInput
    orderBy: [UserOrderByInput!]
    cursor: UserWhereUniqueInput
    distinct: UserDistinctFieldEnum
    skip: Int
    take: Int
  ): [User!]
  findManyUser(
    where: UserWhereInput
    orderBy: [UserOrderByInput!]
    cursor: UserWhereUniqueInput
    distinct: UserDistinctFieldEnum
    skip: Int
    take: Int
  ): [User!]
  findManyUserCount(
    where: UserWhereInput
    orderBy: [UserOrderByInput!]
    cursor: UserWhereUniqueInput
    distinct: UserDistinctFieldEnum
    skip: Int
    take: Int
  ): Int!
  aggregateUser(
    where: UserWhereInput
    orderBy: [UserOrderByInput!]
    cursor: UserWhereUniqueInput
    distinct: UserDistinctFieldEnum
    skip: Int
    take: Int
  ): AggregateUser
  findOnePost(where: PostWhereUniqueInput!): Post
  findFirstPost(
    where: PostWhereInput
    orderBy: [PostOrderByInput!]
    cursor: PostWhereUniqueInput
    distinct: PostDistinctFieldEnum
    skip: Int
    take: Int
  ): [Post!]
  findManyPost(
    where: PostWhereInput
    orderBy: [PostOrderByInput!]
    cursor: PostWhereUniqueInput
    distinct: PostDistinctFieldEnum
    skip: Int
    take: Int
  ): [Post!]
  findManyPostCount(
    where: PostWhereInput
    orderBy: [PostOrderByInput!]
    cursor: PostWhereUniqueInput
    distinct: PostDistinctFieldEnum
    skip: Int
    take: Int
  ): Int!
  aggregatePost(
    where: PostWhereInput
    orderBy: [PostOrderByInput!]
    cursor: PostWhereUniqueInput
    distinct: PostDistinctFieldEnum
    skip: Int
    take: Int
  ): AggregatePost
}

enum QueryMode {
  default
  insensitive
}

input RegistrationUserInput {
  login: String!
  password: String!
  name: String
}

enum SortOrder {
  asc
  desc
}

input StringFieldUpdateOperationsInput {
  set: String
}

input StringFilter {
  equals: String
  in: [String!]
  notIn: [String!]
  lt: String
  lte: String
  gt: String
  gte: String
  contains: String
  startsWith: String
  endsWith: String
  mode: QueryMode
  not: NestedStringFilter
}

input StringNullableFilter {
  equals: String
  in: [String!]
  notIn: [String!]
  lt: String
  lte: String
  gt: String
  gte: String
  contains: String
  startsWith: String
  endsWith: String
  mode: QueryMode
  not: NestedStringNullableFilter
}

type User {
  id: String!
  login: String!
  name: String
  group: String
  posts: [Post!]!
}

input UserCreateInput {
  id: String
  login: String!
  name: String
  group: String
  password: String!
  posts: PostCreateManyWithoutUserInput
}

input UserCreateOneWithoutPostsInput {
  create: UserCreateWithoutPostsInput
  connect: UserWhereUniqueInput
}

input UserCreateWithoutPostsInput {
  id: String
  login: String!
  name: String
  group: String
  password: String!
}

enum UserDistinctFieldEnum {
  id
  login
  name
  group
  password
}

input UserOrderByInput {
  id: SortOrder
  login: SortOrder
  name: SortOrder
  group: SortOrder
  password: SortOrder
}

input UserRelationFilter {
  is: UserWhereInput
  isNot: UserWhereInput
}

input UserUpdateInput {
  id: StringFieldUpdateOperationsInput
  login: StringFieldUpdateOperationsInput
  name: NullableStringFieldUpdateOperationsInput
  group: NullableStringFieldUpdateOperationsInput
  password: StringFieldUpdateOperationsInput
  posts: PostUpdateManyWithoutUserInput
}

input UserUpdateManyMutationInput {
  id: StringFieldUpdateOperationsInput
  login: StringFieldUpdateOperationsInput
  name: NullableStringFieldUpdateOperationsInput
  group: NullableStringFieldUpdateOperationsInput
  password: StringFieldUpdateOperationsInput
}

input UserUpdateOneRequiredWithoutPostsInput {
  create: UserCreateWithoutPostsInput
  connect: UserWhereUniqueInput
  update: UserUpdateWithoutPostsDataInput
  upsert: UserUpsertWithoutPostsInput
}

input UserUpdateWithoutPostsDataInput {
  id: StringFieldUpdateOperationsInput
  login: StringFieldUpdateOperationsInput
  name: NullableStringFieldUpdateOperationsInput
  group: NullableStringFieldUpdateOperationsInput
  password: StringFieldUpdateOperationsInput
}

input UserUpsertWithoutPostsInput {
  update: UserUpdateWithoutPostsDataInput!
  create: UserCreateWithoutPostsInput!
}

input UserWhereInput {
  AND: [UserWhereInput!]
  OR: [UserWhereInput!]
  NOT: [UserWhereInput!]
  id: StringFilter
  login: StringFilter
  name: StringNullableFilter
  group: StringNullableFilter
  password: StringFilter
  posts: PostListRelationFilter
}

input UserWhereUniqueInput {
  id: String
  login: String
}
